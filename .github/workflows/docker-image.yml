name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t harlos0517/cron-reminder-dc-bot .
    - name: Run Docker container
      run: docker run -d --name cron-reminder-dc-bot harlos0517/cron-reminder-dc-bot
